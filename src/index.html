              <p>Chart name</p>

              <input type="number" name="chart_font_size" placeholder="in pixel" />

              <select name="chart_color">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
                <option value="cyan">Cyan</option>
              </select>

                <option value="left">Left</option>
                <option value="right">Right</option>
              </select>
            </div>

              <input
                type="number"
                name="chart_width"
                placeholder="width in pixel"
              />
              <input
                type="number"
                name="chart_height"
                placeholder="height in pixel"
              />
              <p>Gap between bars</p>
              <input type="number" name="bar_gap" placeholder="in pixel" />
            </div>
