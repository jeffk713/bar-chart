<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="header_title">Jeff Kim's bar chart</h1>
    </header>
    <main>
      <div class="form_instruction_container">
        <div class="instruction">
          <h2 class="instruction_title">How To Use This Chart</h2>
          <p>Add up to 5 datas and Click submit!</p>
        </div>
        <div class="form_container">
          <form class="form">
            <div class="data_input_container">
              <div class="data_input">
                <p>data 1</p>
                <input type="text" name="data_name1" placeholder="data name" />
                <input
                  type="text"
                  name="data_value1"
                  placeholder="data value"
                />
              </div>
              <div class="data_input">
                <p>data 2</p>
                <input type="text" name="data_name2" placeholder="data name" />
                <input
                  type="text"
                  name="data_value2"
                  placeholder="data value"
                />
              </div>
              <div class="data_input">
                <p>data 3</p>
                <input type="text" name="data_name3" placeholder="data name" />
                <input
                  type="text"
                  name="data_value3"
                  placeholder="data value"
                />
              </div>
              <div class="data_input">
                <p>data 4</p>
                <input type="text" name="data_name4" placeholder="data name" />
                <input
                  type="text"
                  name="data_value4"
                  placeholder="data value"
                />
              </div>
              <div class="data_input">
                <p>data 5</p>
                <input type="text" name="data_name5" placeholder="data name" />
                <input
                  type="text"
                  name="data_value5"
                  placeholder="data value"
                />
              </div>
            </div>
            <input type="submit" />
          </form>
        </div>
      </div>
      <div class="section_container">
        <div class="section">
          <h2 class="section_title">section 1</h2>
          <div class="chart_container">
            <div class="chart">
              <div class="chart_element1">
                <div class="element_value">val 1</div>
                <div class="element_label">el 1</div>
              </div>
              <div class="chart_element2">
                <div class="element_value">val 2</div>
                <div class="element_label">el 2</div>
              </div>
              <div class="chart_element3">
                <div class="element_value">val 3</div>
                <div class="element_label">el 3</div>
              </div>
              <div class="chart_element4">
                <div class="element_value">val 4</div>
                <div class="element_label">el 4</div>
              </div>
              <div class="chart_element5">
                <div class="element_value">val 5</div>
                <div class="element_label">el 5</div>
              </div>
            </div>
            <div class="chart_y">
              <div class="y_max">100</div>
              <div class="y_min">0</div>
            </div>
            <div class="chart_x"></div>
          </div>
        </div>
        <!--
        <div class="section">
          <h2 class="section_title">section 2</h2>
        </div>
        <div class="section">
          <h2 class="section_title">section 3</h2>
        </div>
        <div class="section">
          <h2 class="section_title">section 4</h2>
        </div>
      --></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
